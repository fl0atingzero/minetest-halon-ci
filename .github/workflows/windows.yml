name: windows-mingw

on:
  workflow_dispatch:

jobs:
  mingw:
    name: "build-windows-mingw${{ matrix.bits }}"
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        bits: [32,64]
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gettext unzip

      - name: Clone Minetest from Codeberg
        run: |
          git clone --depth 1 https://codeberg.org/halon/Minetest.git minetest

      - name: Get Minetest commit
        id: mtsha
        working-directory: minetest
        shell: bash
        run: echo "sha=$(git rev-parse --short=12 HEAD)" >> "$GITHUB_OUTPUT"        

      - name: Install MinGW toolchain
        working-directory: minetest
        run: |
          sudo ./util/buildbot/download_toolchain.sh /usr

      - name: Clone mcl_localplayer mod
        working-directory: minetest
        run: |
          git clone --depth 1 https://codeberg.org/halon/mcl_localplayer.git clientmods/mcl_localplayer
          echo "load_mod_mcl_localplayer = true" > clientmods/mods.conf

      - name: Build
        working-directory: minetest
        run: |
          EXISTING_MINETEST_DIR=$PWD \
          ./util/buildbot/buildwin${{ matrix.bits }}.sh B

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "luanti-windows-mingw${{ matrix.bits }}-nightly-${{ steps.mtsha.outputs.sha }}"
          path: minetest/B/build/*.zip
          if-no-files-found: error
